<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/layui/css/admin.css" media="all">

    <style>
        .layui-layout-admin .layui-header {
            background: #fff;
        }

        .layui-header{
            border-bottom: 5px solid #1AA094;
        }

        .layui-header .layui-main .logo img {
            max-height: 70px;
        }

        .layui-nav {
            position: absolute;
            right: 0;
            top: 0;
            padding: 0;
            background: none;
        }
    </style>
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-main">
            <div class="admin-login-box">
                <a class="logo" href="/">
                    <img src="/static/images/logo.png" alt="layui">
                </a>
                <div class="admin-side-toggle">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </div>
            </div>
            <ul class="layui-nav admin-header-item">
                <li class="layui-nav-item">
                    <a href="javascript:;" class="admin-header-user">
                        <img src="/static/images/0.jpg">
                        <span>beginner</span>
                        <span class="layui-nav-more"></span>
                    </a>
                    <!--<a lay-filter="logout-btn" data-href="/logout">退出</a>-->
                </li>
                <span class="layui-nav-bar" style="left: 10px; top: 65px; width: 0px; opacity: 0;"></span>
            </ul>
        </div>
    </div>
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree" lay-filter="sidebar">
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;">默认展开</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;">选项一</a></dd>
                        <dd><a href="javascript:;">选项二</a></dd>
                        <dd><a href="javascript:;">选项三</a></dd>
                        <dd><a href="">跳转项</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">解决方案</a>
                    <dl class="layui-nav-child">
                        <dd><a href="">移动模块</a></dd>
                        <dd><a href="">后台模版</a></dd>
                        <dd><a href="">电商平台</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="">云市场</a></li>
                <li class="layui-nav-item"><a href="">社区</a></li>
            </ul>
        </div>
    </div>
    <div class="layui-body">
        <div class="layui-main">
            <table class="layui-table">
                <thead>
                <tr>
                    <th>#</th>
                    <th>用户名</th>
                    <th>密码</th>
                    <th>昵称</th>
                    <th>邮件</th>
                    <th>电话</th>
                    <th>状态</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${userStat.count}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.password}"></td>
                    <td th:text="${user.nickname}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.phoneNum}"></td>
                    <td th:text="${user.status}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


    <!--脚部-->
    <div class="layui-footer footer footer-demo">
        <div class="layui-main">
            <p>2016 &copy; <a href="/">layui.com</a> LGPL license</p>
        </div>
    </div>
</div>

<script src="/static/layui/layui.js"></script>
<script src="/static/js/base.js"></script>
<script src="/static/js/home/index.js"></script>
</body>
</html>
